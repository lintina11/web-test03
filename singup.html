<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報名頁面-職人の療育植作課</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="signup-body">
    <!-- 選單列 -->
    <header>
        <form class="search-bar">
            <label>
                <input type="search" id="main-search">
            </label>
            <button>
                <i class="fas fa-search"></i>
            </button>
        </form>
        <i class="fas fa-bars"></i>
        <nav class="menu">
            <a href="#">我想報名</a>
            <a href="index.html">課堂成品</a>
            <a href="index.html">盆栽小百科</a>
            <a href="index.html">職人介紹</a>
            <a href="index.html">其他課程</a>
            <a href="index.html">關於我們</a>
        </nav>
    </header>
    <!-- 表單 -->
    <div class="signup">
        <div class="container">
            <h1>職人の<br>療育植作課</h1>
            <form>
                <label>
                    <input type="name" placeholder="姓名">
                </label>
                <label>
                    <input type="email" placeholder="信箱">
                </label>
                <label>
                    <select>
                        <option>課程名稱</option>
                        <option>花藝裝置</option>
                        <option>香氛精油</option>
                        <option>乾燥押花</option>
                    </select>
                </label>
                <label>
                    <select>
                        <option>報名時段</option>
                        <option>AM 10:00-12:00</option>
                        <option>PM 13:30-15:30</option>
                        <option>PM 16:00-18:00</option>
                    </select>
                </label>
                <label>
                    <select>
                        <option>報名人數</option>
                        <option>1人</option>
                        <option>2人</option>
                        <option>3人</option>
                    </select>
                </label>
                <label>
                    <select>
                        <option>付款方式</option>
                        <option>銀行轉帳</option>
                        <option>行動支付</option>
                        <option>現場繳費</option>
                    </select>
                </label>
                <label class="coupon">
                    <input type="checkbox">
                    <span>我有優惠代碼</span>
                </label>
            </form>
            <button>送出</button>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(
            function(){

                $('.fa-bars').click(
                    function(){
                        $('.menu').toggleClass('show');
                    }
                )
            }
        )
    </script>
</body>
</html>
